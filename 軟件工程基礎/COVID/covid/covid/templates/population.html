{% extends "framework.html" %}
{% block content %}
<div class = "container-fluid">
  <div class = "row">
<div class="col-sm-3 col-md-2" style="
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; 
    background-color: #f5f5f5;
    border-right: 1px solid #eee;">
<div class="list-group" style = "text-align: center">
  <a href="{{ url_for('population_admin.index') }}" class="list-group-item">主页</a>
  <a href="{{ url_for('population_admin.population') }}" class="list-group-item active">流动更新</a>
  <a href="{{ url_for('population_admin.information') }}" class="list-group-item">资讯更新</a>
  <a href="{{ url_for('population_admin.comments') }}" class="list-group-item">评论监控</a>
</div>
</div>

<div class="col-sm-6  col-md-8 main">
  <form action="{{ url_for('population_admin.addPopInfo') }}" method="POST">
    
    <div class="form-group">
      <label for="people_inflow">人口流入</label>
      <input type="text" class="form-control" id="people_inflow" name="people_inflow" placeholder="请填入数字..." required>
      <div class="invalid-feedback">
        <h1>请输入流入数量</h1>
    </div>
    <div class="form-group ">
      <label for="people_outflow">人口流出</label>
      <input type="text" class="form-control" id="people_outflow" name="people_outflow" placeholder="请填入数字..." required>
      <div class="invalid-feedback">
        <h1>请输入流出数量</h1>
      </div>
    </div>
    
  <button type="submit" class="btn btn-outline-info" style="display:block;margin:0 auto">提交</button>

</div>
  </form>
  <br>


<div class="col-sm-3 col-md-2">
</div>
  </div>
</div>

{% endblock content %}
