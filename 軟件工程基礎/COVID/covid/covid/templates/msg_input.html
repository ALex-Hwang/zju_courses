{% extends "framework.html" %}
{% block content %}

    <div class="row clearfix">
        <div class="col-md-2 column">
            <h3 class="text-primary text-center">
                <strong>同乘自查</strong>
            </h3>
            <ul class="nav flex-colomn nav-fill nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transport_user.index') }}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('transport_user.msg_input') }}">个人信息填写</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transport_user.turnsearch') }}">模糊搜索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transport_user.turnresult') }}">搜索结果</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <div class="container">
                        <h4 class="text-primary">
                            <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                                <path fill-rule="evenodd"
                                      d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                            </svg>
                            <strong>用户个人信息填写</strong>
                        </h4>
                        <p>只有填写完全部信息才能进行查询或登记，请认真填写个人真实信息</p>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
                <div class="clearfix"></div>
                <div class="col-6 offset-md-2">
                    <div class="container">
                        <form action="{{ url_for('transport_user.msg_input') }}" method="post">
                            <div class="form-group">
                                <label for="exampleInputText">真实姓名</label>
                                <input type="text" class="form-control" name="name" placeholder="张三" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputNumber">身份证号码</label>
                                <input type="number" class="form-control" name="identity_number"
                                       placeholder="XXXXXXXXXXXXXXXXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputText">家庭住址</label>
                                <input type="text" class="form-control" name="address" placeholder="浙江省杭州市浙江大学紫金港校区"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputNumber">手机号</label>
                                <input type="number" class="form-control" name="phone_number" placeholder="1XXXXXXXXXX"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">电子邮箱</label>
                                <input type="email" class="form-control" name="email" placeholder="XXXXXXXXX@qq.com"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-fresh btn-block" data-toggle="modal"
                                    data-target="#staticBackdrop">提交
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
