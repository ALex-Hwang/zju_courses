{% extends "framework.html" %}
{% block content %}
        <div class="row clearfix">
            <div class="col-md-2 column">
                <h3 class="text-primary text-center">
                    <strong>同乘自查</strong>
                </h3>
                <ul class="nav flex-colomn nav-fill nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transport_admin.index') }}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transport_admin.issue') }}">高危班次发布</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transport_admin.exportuser') }}">用户信息导出</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('transport_admin.sendemail') }}">邮件发送</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 column">
                <div class="container">
                    <h4 class="text-primary">
                        <svg class="bi bi-envelope" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                            <path d="M.05 3.555C.017 3.698 0 3.847 0 4v.697l5.803 3.546L0 11.801V12c0 .306.069.596.192.856l6.57-4.027L8 9.586l1.239-.757 6.57 4.027c.122-.26.191-.55.191-.856v-.2l-5.803-3.557L16 4.697V4c0-.153-.017-.302-.05-.445L8 8.414.05 3.555z"/>
                        </svg>
                        <strong>邮件群发</strong>
                    </h4>
                    <p>请输入班次编号并编辑邮件文本，在该高危班次登记的乘客将收到提醒邮件。</p>
                </div>
                <div class="dropdown-divider"></div>
                <!--
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">疫情管控</a></li>
                        <li class="breadcrumb-item"><a href="#">同乘自查</a></li>
                        <li class="breadcrumb-item active" aria-current="page">邮件群发</li>
                    </ol>
                </nav>
                -->
                <form action="" method="post">
                    <div class="form-group">
                        <label for="serialNumber">班次编号</label>
                        <input type="text" class="form-control" name="number" id="serialNumber" placeholder="班次编号">
                    </div>
                    <div class="form-group">
                        <label for="mailContent">编辑邮件内容</label>
                        <textarea class="form-control" name="content" id="mailContent" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-fresh" name="choice" value="0">取消</button>
                    <button type="submit" class="btn btn-fresh" name="choice" value="1">邮件群发</button>
                </form>
            </div>
        </div>
{% endblock %}
