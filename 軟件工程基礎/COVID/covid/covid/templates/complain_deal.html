{% extends "framework.html" %}
{% block content %}
<!-- This part is the body of the website. Just simply replace the follwoing comments with your own codes. Attentnion: no <body> </body> part is needed-->
<div class="offset-1">
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('goods_admin.admin_open')}}">发布申领入口</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('goods_admin.view_win')}}">查看中签信息</a>
  </li>
  <li class="nav-item">
		  <a class="nav-link active" href="{{url_for('goods_admin.complain_deal')}}">投诉处理</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('goods_admin.putin')}}">物资入库</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{{url_for('goods_admin.sent_deal')}}">订单管理</a>
    </li>
</ul>
</div>

<hr />
{% if complaints%}
{% for u in complaints %}
<div class="col-10 offset-1" >
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">投诉物资名称: {{u.Goodsname}}</h5>
    </div>
    <div><h6 class="mb-1">投诉分类：{{u.ComplaintReason}}</h6></div>
      <hr />
      <div class="row justify-content-between">
          <div class="col-8"><button type="button" class="btn btn-warning " data-toggle="modal" data-target="#complain1">查看具体信息</button></div>
          <div class="col-2 "><button type="button" class="btn btn-primary " onclick="location='{{url_for('goods_admin.processComplaint', complaintid=u.id)}}'">完成处理</button></div>
      </div>
  </a>
 
</div>
    </div>
<div class="modal fade" id="complain1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">投诉内容</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{u.Content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">退出</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% else %}
<div class="col-10 offset-1" >
    <h5 class="mb-1">当前没有未处理的投诉</h5>
</div>
{% endif %}
{% endblock content %}
